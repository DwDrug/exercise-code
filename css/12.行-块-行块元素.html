<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
    }
    span{
      width: 100px;
      height: 100px;
      /* margin-left: 100px; */
      /* margin-top: 100px; */
      padding-bottom: 100px;
    }
  </style>
</head>
<body>
  <!-- 
    行元素  多个元素占一行  不接收高度宽度 只接收margin-left和margin-right  margin-top、margin-bottom无效
    块元素  一个元素占一行
   -->
  <span>hello</span>
  <span>world</span>
  <div>hello1</div>
  <div>world1</div>
</body>
</html>
