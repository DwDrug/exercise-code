<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    *{
     margin: 0;
     padding: 0;
    }
    html{
      font-size: 20px;
    }
    /* .div1{
      font-size: 40px;
    }
    .box{
      width: 5em;
      height: 5em;
      border: 1px solid black;
    } */
    /* em 相对于当前元素的font-size倍数 例：font-size：20px;emw为5 则最后em解析长度为100px*/
    .div1{
      font-size: 20px;
    }
    .box{
      width: 5rem;
      height: 5rem;
      border: 1px solid black;
    }
    /* rem 相对于html的font-size的倍数 rem中的人 r 代表root（根标签 就是html）*/
  </style>
</head>
<body>
  <div class="div1">
    <div class="box">
      hello world
    </div>
  </div>
</body>
</html>
