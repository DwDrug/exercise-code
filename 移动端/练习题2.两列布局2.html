<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box{
      display: flex;
    }
    .left{
      /* width: 100px; */
      flex-basis: 100px;
      height: 200px;
      background-color: blue;
      float: left;
    }
    .right{
      flex-grow: 1;
      height: 200px;
      background-color: red;
      float: left;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left">
      left
    </div>
    <div class="right">
      right
    </div>
  </div>
  
  
</body>
</html>
