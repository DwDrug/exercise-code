<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
    }
    .box{
      margin-left: 100px;
    }
    .left{
      width: 100px;
      height: 200px;
      background-color: blue;
      float: left;
      transform: translateX(-100px);
    }
    .right{
      height: 200px;
      width: 100%;
      background-color: red;
      float: left;
      margin-left: -100px;
      
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left">
      left
    </div>
    <div class="right">
      right
    </div>
  </div>
</body>
</html>
