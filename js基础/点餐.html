<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function foo(){
      // 第四步生成随机菜品
      var ran =Math.floor(Math.random()*10);
        var foodName = "";
        switch(ran){
          case 1: foodName = "1";break;
          case 2: foodName = "2";break;
          case 3: foodName = "3";break;
          case 4: foodName = "4";break;
          case 5: foodName = "5";break;
          case 6: foodName = "6";break;
          case 7: foodName = "7";break;
          case 8: foodName = "8";break;
          case 9: foodName = "9";break;
          default:foodName = "不吃了";
        }
        return foodName;
    }
    // 第一步 弹出询问框
     var  islun = confirm("是否选餐？");
     console.log(islun);
    
    // 第二步选择人数
    if(islun){
      var arr = [];
      var num = prompt("请输入用餐人数");
      num = parseInt(num);
      // 第三步输入用户名
      for(var i = 0;i < num;i++){
        var userName = prompt("请输入第" +(i+1)+ "个人的名字");
        arr.push(userName+"吃"+foo());
      }
      console.log(arr);
      
    }else{
      console.log("点击取消");
    }
     
  </script>
</body>
</html>
