<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
   function foo(x){
    var res = 0;
    for(var i=1;i<=x;i++){
      res += Math.pow(-1,i-1)*(1/(2*i-1))
    }
    res *= 4;
    return res;
   }
   console.log(foo(100));
   console.log(foo(500));
   console.log(foo(1000));
   console.log(foo(10000));
   console.log(foo(100));
  </script>
</body>

</html>
