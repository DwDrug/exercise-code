<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<!-- div标签 页面划分，布局使用 -->
	<div>
		hello
	</div>
	<div>
		word
	</div>
	<!-- span标签 文本显示 -->
	<span>hello1</span>
	<span>world1</span>
	

	<!-- 加粗 strong标签 -->
	<!-- 段落 p标签 -->
	<p>
		煎熬地脚<em>ijf</em> aij
	</p>
	<p>
		dadhio<strong>duhg</strong>fuiah
	</p>
	<p>
		<b>HTML</b>
		<i>hyperlinks</i>
	</p>
	<!-- 无序列表 ul标签 -->
	<ul>
		<li>黑大</li>
		<li>理工</li>
		<li>农大</li>
		<li>林大</li>
	</ul>
	<!-- 有序列表 ol标签 -->
	<ol>
		<li>黑大</li>
		<li>理工</li>
		<li>农大</li>
		<li>林大</li>
	</ol>
	<!-- 协议＋网址 -->
	<a href="https://www.baidu.com" target="_blank" title="百度页面">百度</a>
	<img src="image/img.jpg" alt="图片">
</body>

</html>
