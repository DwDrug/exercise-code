<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 50px;
      background-color: red;
      /* transition:width 1s ease; */
    }
  </style>
</head>
<body>
  <div class="box">

  </div>
  <script>
    var oBox = document.getElementsByClassName("box")[0];
    //设置元素宽度 this.style.width
    //获取元素宽度 this.offsetWidth
    //获取元素高度 this.offsetHeight
    oBox.onmouseover = function(){
      var _this = this;
      this.style.width = "500px";
      var nowWidth = 300;
      setInterval(function(){
        nowWidth += 10;
        _this.style.width = nowWidth+"px";
      },16);
    }
  </script>
</body>
</html>
