<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>
<body>
  <div class="box">
    <div class="div1">
      div1
      <button class="up">向上</button>
      <button class="down">向下</button>
    </div>
    <div class="div2">
      div2
      <button class="up">向上</button>
      <button class="down">向下</button>
    </div>
    <div class="div3">
      div3
      <button class="up">向上</button>
      <button class="down">向下</button>
    </div>
  </div>
  <script>
    var oBox = document.getElementsByClassName("box")[0];
    var upBtn = document.getElementsByClassName("up");
    var downBtn = document.getElementsByClassName("down");

    for(var i=0;i<upBtn.length;i++){
      // 向上按钮
      upBtn[i].onclick = function(){
        var thisDiv = this.parentElement;
        var preDiv = thisDiv.preivousElementSibling;
        if(preDiv){
          oBox.insertBefore(thisDiv,preDiv);
        }else{
          console.log("到达顶部");          
        }
      }

      // 向下按钮
      downBtn[i].onclick = function(){
        var thisDiv = this.parentElement;
        var nextDiv = thisDiv.nextElementSibling;
        if(nextDiv){
          oBox.insertBefore(nextDiv,thisDiv);
        }else{
          console.log("到达底部");
        }
        
      }
    }
  </script>


</body>
</html>
